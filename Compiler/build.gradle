// Apply the java-library plugin to add support for Java Library
plugins {
    id 'java'
    id 'application'
}

//We did not use the standard project layout, so we have to tell it where the java source is.
//  Next year use gradle init so we do not have to do this.
sourceSets.main.java.srcDirs = ['src']

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//As this is an interactive java command line program, tell gradle to allow System in
// to pass through to the program.
run{
    standardInput = System.in
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
}

// Id the main class so gradle can run th program.
mainClassName = 'org.usd232.robotics.scouting.compiler.ScoutingCompiler'
